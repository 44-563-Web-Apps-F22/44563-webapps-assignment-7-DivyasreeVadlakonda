    <script>
        let ids = ["image_0","image_1", "image_2", "image_3", "image_4", "image_5", "image_6", "image_7", "image_8", "image_9", "image_10", "image_11", "image_12", "image_13", "image_14", "image_15", "image_16", "image_17", "image_18", "image_19", "image_20", "image_21", "image_22", "image_23", "image_24"]
        var chestCount = 0
        var score = 0
        var lastCheck = 12
        var treasureLocation = 18
        function check(position) {
                image = document.getElementById(ids[position])
                if(position != treasureLocation) {
                    image.src = "empty_treasure_chest.jpg"
                } else {
                    image.src = "treasure.jpg"
                }
                score += 1 
                chestCount += 1
                document.getElementById("chests").innerHTML = "Number of chests checked is " +         chestCount;
                document.getElementById("score").innerHTML = "Score is " + score
                lastCheck = position;
            }
        function help() {
                LC_clmn = parseInt(lastCheck % 5)
                LC_rw= parseInt(lastCheck / 5)
                TL_clmn= parseInt(treasureLocation % 5)
                TL_rw = parseInt(treasureLocation / 5)
                score += 2
                document.getElementById("score").innerHTML = "Score is " + score
                if(LC_rw== TL_rw) {
                    if(LC_clmn > TL_clmn) {
                        document.getElementById("help").innerHTML = "Left"
                    } else if(LC_clmn < TL_clmn) {
                        document.getElementById("help").innerHTML = "Right"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else if(LC_clmn == TL_clmn) {
                    if(LC_rw < TL_rw) {
                        document.getElementById("help").innerHTML = "Down"
                    } else if(LC_rw > TL_rw) {
                        document.getElementById("help").innerHTML = "Up"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            }
