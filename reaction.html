<!DOCTYPE html>
<html lang="en">

<head>
  <title>Countdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  h2 {
    color: blueviolet;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</style>

<body>
  <div class="container text-center">
    <h2>Divya Sree Vadlakonda reaction timer</h2>
    <div class="container text-center">
      <div class="col-md-2" id="target">Your time </div>
      <div class="col-md-2" id="countdown">Count</div>
    </div>
    <div class="container text-center">
      <button class="btn btn-success" onclick="startTime()">Start Timer</button>
      <button class="btn btn-info" onclick="recordReact()">React Now</button>
    </div>
  </div>
  <script>
    var myTime
    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }
    function startTime() {
      console.log()
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          document.getElementById("countdown").innerHTML = i
        }, ((3 - i) * 1000));
      }
      setTimeout(() => {
        if (myTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let buttonTime = Date.now()
          var value = buttonTime - myTime
          document.getElementById("target").innerHTML = "Time was " + value
        }
      }, 3000);
    }
  </script>

</body>

</html>
