<!DOCTYPE html>
<html> <head> 
    <title>
          It's a Cycler page
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <style>
            .flex-container {
              display: flex;  flex-direction:row;
              background-color: red;
          }
        
        .flex-container > div {  /*div children of the flex container*/
          background-color: #f1f1f1; 
          margin: 10px;  padding: 20px;  font-size: 30px;
        }
        
        /* Responsive layout */
        @media (max-width: 600px) { 
             .flex-container{
                 flex-direction:column;
                 background-color: green;
              }
            }
        </style>
        </head>
<body>
    <div class="container-fluid" style="text-align: center;">
        <h1>Divya Sree Vadlakonda builds a cycler</h1>
    </div>
    <div class="flex-container" id="target">
        <div class="cycler">row item 1</div>
        <div class="cycler">row item 2</div>
        <div class="cycler">row item 3</div>
    </div>

    <div class="container" style="text-align: center;">
    <label for="getInput"><samp class="text" style="font-family:Arial, Helvetica, sans-serif; color:deeppink; text-align: centre;">The text
            entered here will be added to the rows created  </samp></label><br>
    <input type="text" name="input" id="getInput" value="">
    <br>
    </div>
    <div class="container text-center" style="font-family:cursive; color:blueviolet">
    <p class="message" > Press the button to create an new element of type div and then add it
        to the container.</p>
    </div>
    <div class="container text-center">
        <button onclick="makeNewDiv()" class="btn btn-warning" type="submit" >Add value</button>
        <button onclick="get()" class="btn btn-primary" type="submit">Get</button>
        <button onclick="spin()" class="btn btn-secondary" type="submit">Spin</button>
        <button class="btn btn-primary" type="submit" onclick="swap()">Swap</button>
    </div>
    <script>
        function makeNewDiv() {
            let element = document.createElement("div");
            let valueofcycler = document.getElementById("getInput").value;
            element.innerHTML = valueofcycler
            element.className = "cycler"
            let container = document.getElementById('target')
            container.appendChild(element)
        }
        function get() {
            let cyclerItems = document.getElementsByClassName("cycler");
            if (cyclerItems.length > 0) {
                cyclerItems[cyclerItems.length - 1].remove();
            }
        }
        function spin() {
            var cyclerItems = document.getElementsByClassName("cycler");
            if (cyclerItems.length > 1) {
                removedItem = cyclerItems[cyclerItems.length - 1];
                cyclerItems[cyclerItems.length - 1].remove();

                let value = document.getElementById("target");
                value.insertBefore(removedItem, value.firstChild)
            }
        }
        function swap() {
                let cyclerItems = document.getElementsByClassName("cycler")
                let container = document.getElementById("target")
                let a = Math.floor(Math.random() * cyclerItems.length)
                let b = Math.floor(Math.random() * cyclerItems.length)
                let firstInnerText = document.getElementsByClassName("cycler")[a]
                let secondInnerText = document.getElementsByClassName("cycler")[b]
                if(cyclerItems.length > 1) {
                    let temp = firstInnerText.innerHTML
                    firstInnerText.innerHTML = secondInnerText.innerHTML
                    secondInnerText.innerHTML = temp
                }
            }
    </script>
</body>


</html>
